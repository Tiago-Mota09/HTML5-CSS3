<!DOCTYPE html>
<html lang="pt0br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo-Classe</title>
  <style>
    div{
      display: inline-block; /*tudo na mesma linha*/
      background-color: lightgray;
      border: 1px solid black;
      text-align: center;
      height: 200px;
      width: 200px;
    }
    /* : = Pseudo classes para configurar o estado da div */
    /* Hover = Pseudo classe que afeta algo ao pasar o mouse por cima da div */
    div:hover{
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div id="d1">
    01
  </div>
  <div id="d2">
    02
  </div>
  <div id="d3">
    03
  </div>
</body>
</html>
