<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de hover</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }
    div > p{ /*Afeta apenas o paragrafo filho da DIV*/
      display: none;
    }
    div:hover > p{ /*Para mostrar o paragrafo escondido*/
      display: block;
      color: white;
      background-color: red;
      width: 300px;
    }
    div:hover{
      color: red;
    }
  </style>
</head>
<body>
  <h1>Exemplo de Hover</h1>
  <p>Passe o mouse sobre texto abaixo </p>
  <div>
    Passe o mouse aqui.
    <p>Texto Escondido...</p>
  </div>
</body>
</html>
