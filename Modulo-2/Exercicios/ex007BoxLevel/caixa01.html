<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo de caixas</title>
  <style>
    h1{
      font-size: 24px;
      height: 300px;
      width: 300px;
      background-color: lightgray;
      border: 10px solid darkslategray;
      padding: 10px;
      margin: 20px auto 40px;
      outline: 5px dashed salmon;
    }
    a{
      border-width: 10px;
      border-style: double ;
      border-color: red;
    }
  </style>
</head>
<body>
    <h1>Exemplo de caixa Box-Level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas Inline-Level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
