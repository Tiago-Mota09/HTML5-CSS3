<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required minlength="5" maxlength="30" size="20" placeholder="Nome Completo" autocomplete="username" required>
            </p>
            <p>
                <label for="inome">E-mail:</label>
                <input type="email" name="email" id="iemail" required minlength="5" maxlength="30" size="20" placeholder="Difite seu e-mail" autocomplete="email" required>
            </p>
            <p>
                <label for="isen">Telefone:</label>
                <input type="tel" name="tel" id="itel" size="20" autocomplete="tel" required pattern="^\(\d{2}\)\d[0-9]-{4,5}-\d[0-9]-{4}$" placeholder="(99)99999-9999">
            </p>
        </fieldset>
        <fieldset>
            <legend>Dados da Prova</legend>
            <p><label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder=" 0 a 10" step="0.1" required> <!--step = para aceitar valores decimais de um décimo em um décimo nesse caso-->
            </p>
            <p>
                <label for="imes">Período Letivo</label>
                <input type="month" name="mes" id="imes" value="2020-07">
            </p>
            <p>
                <label for="imes">Dia da Prova</label>
                <input type="date" name="dia" id="idia" value="2020-07-19">
            </p>
            <p>
                <label for="imes">Horário da Prova</label>
                <input type="time" name="hora" id="ihora" value="12:00">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
<style>
    fieldset{
        margin-bottom: 10px;
    }
</style>
