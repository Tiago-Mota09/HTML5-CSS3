<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
    <fieldset>
        <legend>Dados</legend>
        <p>
            <label for="in1" >Número 1:</label>
            <input type="number" name="n1" id="in1" min="0" max="50" required
            oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="in2" >Número 2:</label>
            <input type="number" name="n2" id="in2" min="0" max="50" required
            oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
            <!--oninput recebe o id isoma e o seu html que está dentro e recebe o calculo dos valores passados para n1 e n2 e exibe na tela na parte Soma-->
        </p>
        <p>
            <label for="in2" >Soma:</label>
            <output name="soma" id="isoma">0</output>
        </p>
    </fieldset> 
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
<style>
    fieldset{
        margin-bottom: 10px;
    }
</style>
