<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
    <fieldset>
        <legend>Dados</legend>
        <Label for="iest">Estado</Label>
        <select name="estado" id="iest">
            <optgroup label="Região Sudeste">
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP" selected>São Paulo</option>
            </optgroup>
            <optgroup label="Região Nordeste">

            <option value="MA">Maranhão</option>
                <option value="PE">Pernanbuco</option>
                <option value="RN">Rio Grande do Norte</option>
            </optgroup>
        </select>
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof"><!--Semelhante ao SELECT, mas com a possibilidade de preenchimento manual-->
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="CONT">Contabilista</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
    </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
<style>
    fieldset{
        margin-bottom: 10px;
    }
</style>
